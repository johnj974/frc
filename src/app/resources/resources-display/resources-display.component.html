<div
  class="container"
  *ngFor="let service of servicesProvidedArray; let id = index"
>
  <div class="row" [class]="{ 'flex-row-reverse': id % 2 === 0 }">
    <div class="col-md-8">
      <div [class]="id % 2 === 0 ? 'right-picture' : 'left-picture'">
        <img
          src="{{ service.image }}"
          alt="{{ service.name }}"
          class="img-fluid"
        />
      </div>
    </div>
    <div class="col-md-4 color-box">
      <div class="text-box">
        <h2>{{ service.name }}</h2>
        <p>{{ service.description }}</p>
        <a (click)="toServicePage(id, service.link)"
          >Read More <i class="bi bi-caret-right"></i
        ></a>
      </div>
    </div>
  </div>
</div>
