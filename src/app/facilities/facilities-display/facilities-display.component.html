<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let facility of facilitesAvailable">
      <img
        src="../../../assets/images/{{ facility.image }}.jpg"
        alt="{{ facility.name }}"
        class="img-fluid"
      />
      <h3>{{ facility.name }}</h3>
    </div>
  </div>
</div>
