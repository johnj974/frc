<div class="container">
  <div class="row">
    <div
      class="col-md-6"
      *ngFor="let facility of facilitesAvailable; let id = index"
    >
      <img
        src="../../../assets/images/{{ facility.image }}.jpg"
        alt="{{ facility.name }}"
        class="img-fluid"
      />
      <h3 (click)="toFacilityPage(id, facility.name)">{{ facility.name }}</h3>
    </div>
  </div>
</div>
