<div class="container-fluid">
  <h1>{{ facility.name }}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="../../../assets/images/{{ facility.image }}.jpg"
        alt="{{ facility.name }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Description</h3>
      <p>
        {{ facility.description }}
      </p>
    </div>
  </div>
</div>
