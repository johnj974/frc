<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let resource of resourcesList">
      <div class="frc-card">
        <i class="{{ resource.icon }}"></i>
        <h3>{{ resource.title }}</h3>
        <p>
          {{ resource.description }}
        </p>
        <button class="btn-custom-primary" (click)="toPage(resource.link)">
          Details
        </button>
      </div>
    </div>
  </div>
</div>
