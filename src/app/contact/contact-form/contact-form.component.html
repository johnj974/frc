<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input
          class="form-control"
          type="text"
          name="contactName"
          id="contactName"
          formControlName="contactName"
          placeholder="Name"
        />

        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          formControlName="email"
          placeholder="Email"
        />

        <select
          class="form-select"
          name="topic"
          id="topic"
          formControlName="topic"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <textarea
          class="form-control"
          name="message"
          id="message"
          formControlName="message"
          rows="6"
          placeholder="Message"
        ></textarea>

        <button type="button" class="btn btn-custom-primary btn-lg">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
